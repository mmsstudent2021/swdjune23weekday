<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="p">
    <main>
      <section class="mb">

        <form action="">
            <fieldset class="reg-box">
                <legend class="form-title">Register From</legend>

                <div class=" form-group">
                    <label class="form-label" for="yourName">
                        <i class=" fa-solid fa-fw fa-user"></i>
                        Your Name
                    </label>
                    <input type="text" class="form-input" name="your_name" id="yourName">
                </div>

                <div class=" form-group">
                    <label class="form-label" for="yourEmail">
                        <i class=" fa-solid fa-fw fa-envelope"></i>
                        Your Email
                    </label>
                    <input type="email" class="form-input" name="your_email" id="yourEmail">
                </div>

                <div class=" form-group">
                    <label class="form-label" for="yourPassword">
                        <i class=" fa-solid fa-fw fa-lock"></i>
                        Password
                    </label>
                    <input type="password" class="form-input" name="your_password" id="yourPassword">
                </div>

                <div class=" form-group">
                    <label class="form-label" for="position">
                        <i class=" fa-solid fa-fw fa-briefcase"></i>
                        Apply Position
                    </label>
                    <select class="form-select" name="position" id="position">
                        <option value="frontend">
                            Frontend Developer
                        </option>
                        <option value="frontend">
                            Backend Developer
                        </option>
                        <option value="frontend">
                            DevOps
                        </option>
                        <option value="frontend">
                            FullStack Developer
                        </option>
                    </select>
                </div>

                <div class=" form-group">
                    <label class="form-label" for="position">
                        <i class=" fa-solid fa-fw fa-cog"></i>
                        Select Your Skills
                    </label>
                    <div class="form-checkbox">
                        <input type="checkbox" id="html" name="skill" value="html">
                        <label for="html">HTML</label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="css" name="skill" value="css">
                        <label for="css">CSS</label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="js" name="skill" value="js">
                        <label for="js">JavaScript</label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="php" name="skill" value="php">
                        <label for="php">PHP</label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="sql" name="skill" value="sql">
                        <label for="sql">SQL</label>
                    </div>
                </div>

                <button class=" btn btn-dark reg-btn">
                    Register Now
                </button>


            </fieldset>

            
        </form>
        
      </section>

     
      <div class="" style="height: 1000px"></div>
    </main>
  </body>
</html>
