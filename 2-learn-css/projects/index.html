<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practical</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>

        <h1 class="title">Button UI</h1>
        <section class="box">

            <h3 class="sub-title">Solid Buttons</h3>

            <button class="btn btn-primary ">Click Me</button>
            <button class="btn btn-secondary ">Click Me</button>
            <button class="btn btn-danger ">Click Me</button>
            <a href="#" class="btn btn-dark ">Link Btn</a>

        </section>

        <section class="box">
            <h3 class="sub-title">Outline Buttons</h3>
            <button class=" btn btn-outline-primary">Click Me</button>
            <button class=" btn btn-outline-secondary">Click Me</button>
            <button class=" btn btn-outline-danger">Click Me</button>
            <a href="" class=" btn btn-outline-dark">Click Me</a>

        </section>

        <section class="box">
            <h3 class="sub-title">Icon Text Button</h3>
            <button class=" btn btn-primary">
                <i class=" fa-solid fa-fw fa-home"></i>
                Home
            </button>
            <a href="" class=" btn btn-outline-primary">
                <i class=" fa-solid fa-fw fa-user"></i>
                User
            </a>

            <a href="" class=" btn btn-dark">
                <i class=" fa-brands fa-fw fa-facebook"></i>
                Facebook
            </a>
            <a href="" class=" btn btn-outline-dark">
                <i class=" fa-brands fa-fw fa-facebook"></i>
                Facebook
            </a>

        </section>

        <section class="box">

            <h3 class="sub-title">Icon Buttons</h3>

            <button class=" btn rounded-pill btn-primary">
                <i class=" fa-solid fa-fw fa-home"></i>
                Home
            </button>
            <button class=" btn rounded-pill btn-outline-primary">
                <i class=" fa-solid fa-fw fa-home"></i>
                Home
            </button>

            <button class="btn btn-icon btn-primary ">
                <i class=" fa-solid fa-plus"></i>
            </button>

            <button class="btn btn-icon btn-outline-primary ">
                <i class=" fa-solid fa-plus"></i>
            </button>

            <button class="btn btn-icon rounded-circle btn-primary ">
                <i class=" fa-solid fa-plus"></i>
            </button>

            <button class="btn btn-icon rounded-circle btn-outline-primary ">
                <i class=" fa-solid fa-plus"></i>
            </button>
            

        </section>

        <div style="width: 100px; height: 50px; border: 2px solid black;text-align: center;line-height: 50px;box-sizing: border-box;" class="">
            hello
        </div>

        

    </main>

    
</body>
</html>
