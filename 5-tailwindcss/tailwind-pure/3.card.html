<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="flex justify-center items-center">

    <div class="card w-[400px] m-10 ">
        <!-- background  -->
       <div class="card-bg bg-no-repeat h-72 mb-2 bg-center bg-cover" style="background-image: url(https://images.unsplash.com/photo-1501183638710-841dd1904471?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80);">   
       
        <!-- badages  -->
        <div class="flex justify-between text-sm pt-3 px-3 font-sans">
            <div class="">
                <span class="mr-2 bg-slate-300 px-2 py-1 rounded-xl">For Sale</span> 
                <span class="mr-2 bg-blue-400 px-2 py-1 rounded-xl">Featured </span> 
                <span class="mr-2 bg-orange-400 px-2 py-1 rounded-xl">Hot</span>
            </div>

            <!-- flex  -->
            <div class="">
                <span class="text-blue-500 bg-slate-200 rounded-xl px-2 py-1 mr-2">
                    <i class="fa-solid fa-fw fa-camera"></i>
                    6
                </span> 
                <span  class="text-blue-500 bg-slate-200 rounded-xl px-2 py-1 ">
                    <i class="fa-solid fa-fw fa-film"></i>
                    5
                </span>
            </div>
        </div>
        <!-- badages end -->
        
        </div>
         <!-- background end -->

        <!-- Body  -->
       <div class="card-body px-3 py-5">
        <h1 class="text-xl font-bold">Home in Yangon</h1>
        <p class="text-sm py-2 font-light">Yangon, SanChaung, Township</p>
        <p class="mb-2">Single Set</p>

        <!-- Card bottm  -->
       <div class="flex justify-between items-center">
        <span class="text-xl">$ 5400</span>

        <!-- span grop  -->
        <div class="text-sm mt-2">
            <span class="text-blue-500 bg-slate-200 rounded-xl px-2 py-1 mr-2">
                <i class="fa-solid fa-shower"></i>
                6
            </span> 
            <span  class="text-blue-500 bg-slate-200 rounded-xl px-2 py-1 mr-2 ">
                <i class="fa-solid fa-trowel-bricks"></i>
                5
            </span>
            <span  class="text-blue-500 bg-slate-200 rounded-xl px-2 py-1 ">
                <i class="fa-brands fa-squarespace"></i>
                5
            </span>
        </div>
         
       </div>
       <!-- Card bottm end -->
 
       </div>
        <!-- Body End  -->
   
    </div>


   </div>


</body>
</html>
