<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="text-neutral-900">
    <main id="app">
      <header class="border-b-2 z-40 fixed w-full bg-white border-neutral-600">
        <div class="container">
          <div class="flex justify-between items-center py-3">
            <div class="brand">
              <h1 class="font-heading font-bold text-2xl">MMS Solutions</h1>
              <p class="text-neutral-500">E-commerce App</p>
            </div>
            <div class="control-btn flex gap-2">
              <button
                class="border border-neutral-600 h-12 w-12 flex justify-center items-center"
                id="search"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 stroke-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </button>
              <button
                class="border border-neutral-600 bg-neutral-600 text-neutral-200 h-12 w-12 flex justify-center items-center"
                id="cartBtn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 stroke-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="header-spcer h-24"></div>
      <section
        class="cart-box translate-x-full flex flex-col border-s-2 border-neutral-600 fixed w-96 h-screen bg-white top-0 right-0 z-50"
        id="cartBox"
      >
        <div class="cart-header px-3 border-b-2 border-neutral-600">
          <div class="flex justify-between items-center py-3">
            <div class="">
              <h1 class="font-heading font-bold text-2xl">Your Items</h1>
              <p class="text-neutral-500">Product in Cart</p>
            </div>
            <div class="control-btn flex gap-2">
              <button
                class="border border-neutral-600 h-12 w-12 flex justify-center items-center"
                id="cartCloseBtn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="cart-body flex-grow flex justify-center items-center">
          <div class="hidden last:block text-center w-3/4">
            <img src="./public/empty-cart.svg" alt="" />
            <p class="font-heading">There is no item in cart</p>
          </div>
          <div></div>          
        </div>
        <div class="cart-footer px-3 border-t-2 border-neutral-600">
          <div class="flex flex-col justify-start py-3">
            <div class="text-end">
              <p class="text-neutral-500">Total Cost</p>
              <h1 class="font-heading font-bold text-2xl">$ 0</h1>
            </div>
            <button
              class="border border-neutral-600 bg-neutral-600 text-white font-heading h-12 w-full flex justify-center items-center"
              id="cartCloseBtn"
            >
              Order Now
            </button>
          </div>
        </div>
      </section>
      <section class="category-list mb-10 py-3">
        <div class="container">
          <p class="font-heading mb-2">Product Categories</p>
          <div id="categoryList" class="flex gap-3 overflow-scroll">
            <button
              class="category-btn active border border-neutral-600 px-4 py-1"
            >
              All
            </button>
          </div>
        </div>
      </section>
      <section class="product-list">
        <div class="container">
          <div
            id="productList"
            class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
          ></div>
        </div>
      </section>
      <footer class="mt-10 bg-neutral-600 py-5 text-white">
        <div class="container">
          <div class="flex justify-between items-center">
            <p class="font-heading">
              Copy Right &copy;
              <a class="text-neutral-300" href="https://mms-it.com">MMS IT</a>
            </p>
            <button
              class="border border-neutral-200 h-12 w-12 flex justify-center items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 stroke-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
                />
              </svg>
            </button>
          </div>
        </div>
      </footer>
      <template id="categoryBtn">
        <button
          class="category-btn whitespace-nowrap border border-neutral-600 px-4 py-1"
        >
          Women's Clothing
        </button>
      </template>
      <template id="productCard">
        <div class="product-card group">
          <img
            class="product-card-img group-hover:-rotate-6 duration-300 transition-transform h-32 ms-5 -mb-16"
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt=""
          />
          <div class="product-card-body border border-neutral-600 p-5">
            <p
              class="product-card-title font-heading text-xl line-clamp-1 font-bold mt-14 mb-2"
            >
              This is title
            </p>
            <p
              class="product-card-description text-neutral-500 text-sm mb-4 line-clamp-3"
            >
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Recusandae possimus molestias ipsa culpa, maxime aspernatur!
            </p>
            <div
              class="rating border-b border-neutral-600 pb-3 mb-3 flex justify-between"
            >
              <div class="rating-stars flex gap-1"></div>
              <p class="rating-text">( 4.2 / 250 )</p>
            </div>
            <p class="product-card-price font-heading font-bold text-xl mb-3">
              $ <span class="price">104</span>
            </p>
            <button
              class="add-to-cart border border-neutral-600 block w-full h-12 font-heading"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
