        <div class="add-new-list flex border mb-10">
          <input
            id="textInput"
            class="focus-visible:outline-none px-3 flex-grow border-2 border-black"
            type="text"
          />
          <button id="addBtn" class="bg-black text-white p-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div
          class="mb-5 status-box flex justify-between items-center font-heading"
        >
          <h3 class="text-2xl font-bold">Your List</h3>
          <p class="bg-black text-sm text-white px-3 py-1 rounded-full">
            Done
            <span id="doneCounter">0</span> / <span id="listCounter">0</span>
          </p>
        </div>
