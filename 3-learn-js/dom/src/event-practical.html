<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Event Practical</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <p class="mt-14 mb-6 text-[14px] max-w-[550px] mx-auto" id="display"></p>

    <div class="max-w-[550px] border border-neutral-700 p-6 mx-auto ">

      <div class="grid gap-3 grid-cols-3">
        <div class="">
          <label class="mb-3 block text-neutral-600" for="">Select Font</label>
          <select
            class="focus-visible:outline-none p-2 border border-neutral-700 block w-full h-10"
            name=""
            id="fontChanger"
          >
            <option value="Helvetica">Helvetica</option>
            <option value="Geneva">Geneva</option>
            <option value="Times">Times</option>
            <option value="Monaco">Monaco</option>
          </select>
        </div>
        <div class="">
          <label class="mb-3 block text-neutral-600" for="">Text Color</label>
          <input
            id="colorChanger"
            class="focus-visible:outline-none p-2 border border-neutral-700 block w-full h-10"
            type="color"
          />
        </div>
        <div class="">
          <label class="mb-3 block text-neutral-600" for="">Font Size</label>
          <input
            id="fontsizeChanger"
            class="focus-visible:outline-none p-2 border border-neutral-700 accent-neutral-700 block w-full h-10"
            type="range"
            min="14"
            max="64"
            step="1"
            value="14"
          />
        </div>
        <div class="col-span-3">
          <label class="mb-3 block text-neutral-600" for="">Your Text</label>
          <textarea
            class="focus-visible:outline-none p-2 border border-neutral-700 block w-full"
            name=""
            id="textChanger"
            cols="30"
            rows="5"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="./js/event-pracitcal.js"></script>
  </body>
</html>
