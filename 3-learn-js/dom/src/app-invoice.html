<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <main id="app">
      <header class="max-w-[400px] sm:max-w-[550px] mx-auto py-3 mb-10">
        <h1 class="font-bold font-heading text-3xl">MMS Solutions</h1>
        <p class="text-neutral-500 font-body">Invoice App</p>
      </header>
      <div class="max-w-[400px] sm:max-w-[550px] mx-auto">
        <form id="addRecord" class="mb-5 print:hidden" action="">
          <div class="grid gap-3 grid-cols-3">
            <select
              class="col-span-3 md:col-span-1 border border-neutral-600 w-full block p-3"
              name="product_id"
              id=""
              required
            >
              <option value="">Select Service</option>
            </select>
            <input
              class="col-span-2 md:col-span-1 border border-neutral-600 w-full block p-3"
              type="number"
              name="quantity"
              placeholder="Quantity"
              required
            />
            <button
              class="border border-neutral-600 bg-neutral-600 text-white w-full block p-3"
            >
              Add Record
            </button>
          </div>
        </form>
        <table class="w-full mb-5">
          <thead class="bg-neutral-600 text-white">
            <tr>
              <th class="p-3">#</th>
              <th class="p-3 text-start w-52">Product</th>
              <th class="p-3 text-end">Price</th>
              <th class="p-3 text-end">Quantity</th>
              <th class="p-3 text-end">Cost</th>
            </tr>
          </thead>
          <tbody id="recordList">
            <tr class="hidden last:table-row">
              <td class="text-center p-3" colspan="5">There is no record</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="p-3 bg-neutral-300 text-end" colspan="4">Total</td>
              <td id="costTotal" class="p-3 text-end bg-neutral-300">0</td>
            </tr>
          </tfoot>
        </table>

        <div
          id="manageProductBox"
          class="fixed w-96 h-screen bg-white shadow-lg top-0 right-0 z-50 duration-300 translate-x-full"
        >
          <div class="flex justify-between p-3">
            <p class="text-3xl font-heading font-bold">Manage Service</p>
            <button
              id="closeManageProductBox"
              class="border border-neutral-500 p-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div id="serviceList" class="p-3"></div>

          <form id="addService" action="">
            <div class="grid grid-cols-3 p-3 gap-3">
              <input
                class="col-span-3 py-2 px-3 border-2 border-neutral-500 w-full"
                type="text"
                placeholder="New Service Name"
                name="service_name"
                required
              />
              <input
                class="col-span-2 py-2 px-3 border-2 border-neutral-500 w-full"
                type="number"
                placeholder="Service Price"
                name="service_price"
                required
              />
              <button
                class="col-span-1 py-2 px-3 w-full border-2 border-neutral-500 bg-neutral-500 text-white"
              >
                Add New
              </button>
            </div>
          </form>
        </div>

        <div class="flex print:hidden justify-end gap-3">
          <button
            id="manageProduct"
            class="border border-neutral-600 text-neutral-600 px-3 py-2"
          >
            Manage Service
          </button>
          <button
            class="border border-neutral-600 bg-neutral-600 text-white px-3 py-2"
            id="print"
          >
            Print
          </button>
        </div>

        <p class="hidden print:block">ဝယ်ယူအားပေးမူ့အတွက် ကျေးဇူးတင်ပါသည်။</p>
      </div>
    </main>
    <script src="./js/invoice.js"></script>
  </body>
</html>
